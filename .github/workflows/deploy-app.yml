name: Deploy App
on:
  workflow_run:
    workflows: ["Publish Library"]
    types:
      - completed

jobs:
  build_and_deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Wait for npm publish to propagate (1min)
        run: sleep 60
      - name: Install latest dreamer-ui library
        run: |
          cd app
          npm i @moondreamsdev/dreamer-ui@latest

      - name: Install dependencies and build app
        working-directory: app
        run: |
          npm ci
          npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DREAMERUI }}
          channelId: live
          projectId: dreamerui
          entryPoint: app
