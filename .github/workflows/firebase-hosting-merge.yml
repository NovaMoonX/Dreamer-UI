name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and publish lib
        run: |
          cd lib
          npm ci
          npm run build
          tsc --project tsconfig.lib.json
          npm version patch --no-git-tag-version
          npm run publish
      - name: Install latest lib in app
        run: |
          cd app
          npm i @moondreamsdev/dreamer-ui@latest
      - name: Install and Build app
        run: npm ci && npm run build
        working-directory: app
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DREAMERUI }}
          channelId: live
          projectId: dreamerui
          entryPoint: app
