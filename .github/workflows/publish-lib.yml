name: Publish Library
on:
  push:
    branches:
      - master
    paths:
      - 'lib/**'
      - '.github/workflows/publish-lib.yml'

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      pull-requests: write      # must also be enabled in repo settings: Actions > General > Workflow permissions

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        working-directory: lib
        run: npm ci

      - name: Build library
        working-directory: lib
        run: npm run build

      # Bump version (patch) for publish
      - name: Bump version
        working-directory: lib
        run: npm version patch --no-git-tag-version

      # Publish library to npm
      - name: Publish library
        working-directory: lib
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      # Get the new version
      - name: Get version
        id: get_version
        working-directory: lib
        run: echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      # Create PR for version bump commit
      - name: Create PR for version bump
        uses: peter-evans/create-pull-request@v5
        id: cpr
        with:
          commit-message: "chore(lib): bump version to v${{ steps.get_version.outputs.version }} [skip ci]"
          branch: bump-lib-version-v${{ steps.get_version.outputs.version }}
          title: "chore(lib): bump version to v${{ steps.get_version.outputs.version }}"
          body: "Automated version bump to v${{ steps.get_version.outputs.version }} after publish."
          add-paths: |
            lib/package.json
            lib/package-lock.json

      # Auto-merge the PR
      - name: Auto-merge version bump PR
        if: ${{ steps.cpr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --squash --auto