name: Publish Library
on:
  push:
    branches:
      - master
    paths:
      - 'lib/**'
      - '.github/workflows/publish-lib.yml'

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      pull-requests: write      # must also be enabled in repo settings: Actions > General > Workflow permissions

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        working-directory: lib
        run: npm ci

      - name: Build library
        working-directory: lib
        run: |
          npm run build
          tsc --project tsconfig.lib.json

      # Increment version for every merge to master
      - name: Bump version (patch)
        working-directory: lib
        run: npm version patch --no-git-tag-version

      # Pack the library (optional but recommended â€” ensures clean build)
      - name: Pack library
        working-directory: lib
        run: npm pack

      - name: Publish to npm with retry on version error
        working-directory: lib
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          set -e
          for i in {1..5}; do
            npm publish --access public && break
            if grep -q "previously published versions" <<< "$(npm publish --access public 2>&1)"; then
              echo "Version already published, bumping patch version and retrying..."
              npm version patch --no-git-tag-version
            else
              echo "Publish failed for another reason."
              exit 1
            fi
          done

      - name: Get new version
        id: get_version
        working-directory: lib
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Create Pull Request for version bump
        uses: peter-evans/create-pull-request@v5
        id: cpr
        with:
          commit-message: "chore(lib): bump version to v${{ steps.get_version.outputs.version }} [skip ci]"
          branch: bump-lib-version-v${{ steps.get_version.outputs.version }}
          title: "chore(lib): bump version to v${{ steps.get_version.outputs.version }}"
          body: "Automated version bump to v${{ steps.get_version.outputs.version }} after publish."
          add-paths: |
            lib/package.json
            lib/package-lock.json

      - name: Merge PR using GitHub CLI
        if: ${{ steps.cpr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --squash --auto